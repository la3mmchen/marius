name: ci
on: [push]

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: go test
        run: go test .

  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: go build
        run: go build -o ./marius -ldflags "-X main.GitCommit=${{ github.sha }}" .
      - name: run executable
        run: ./marius --help
      - name: run executable
        run: ./marius --version

  docker-build:
    if: github.ref != 'refs/heads/master' ## do not run on master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: docker build
      run: docker build --build-arg version=${{ github.sha }} --file Dockerfile --tag la3mmchen/marius:latest .
    - name: run app
      run: docker run --rm -t la3mmchen/marius:latest
    - name: get version
      run: docker run --rm -t la3mmchen/marius:latest --version

  publish:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - name: print commit sha
      run: echo ${{ github.sha }}
    - name: docker push
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        app_version: ${{ github.sha }}
      with:
        name: la3mmchen/marius
        username: ${{ secrets.dockerhubuser }}
        password: ${{ secrets.dockerhub }}
        buildargs: app_version
